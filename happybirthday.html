<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1.0,maximum-scale=1.0,user-scalable=0">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="format-detection" content="telephone=no">
    <title>taotao,happy birthday~</title>
	<style type="text/css">
		#cake{
			 -moz-transition: all 1.5s linear;
		    -webkit-transition: all 1.5s linear;
		    transition: all 3.5s linear;
		}
		#zhuyu{
			position:absolute;top:25%;
			left:20px;
			color: #DAA520;
			color: rgb(139, 0, 255);
			font-size: 26px;

			opacity: 0;
			-moz-transition: all 0.5s linear 3.5s;
		    -webkit-transition: all 0.5s linear 3.5s;
		    transition: all 0.5s linear 3.5s;
		}

		#zhuyu div{
			margin-top:10px;
		}
	</style>
  <script>
    var playMsc = false;
    var startPlay = false;
    function change(){
      document.getElementById('gift').style.display = 'none';
      document.getElementById('cake').style.opacity = 1;
      document.getElementById('zhuyu').style.opacity = 1;
      var music = document.getElementById('music');
      setTimeout(function(){
        music.play(); 
        
      },500);
      setTimeout(function(){
    	  startPlay = true;
      },6000);
    }
    
    function toggleMsc(){
    	if(startPlay){
    		if(playMsc){
    	        music.play();
    	      }else{
    	        music.pause();
    	      }
    	      playMsc = !playMsc;
    	}
      
    }
  </script>
</head>
<body style="margin:0;padding:0" onclick="toggleMsc();">
	<audio id="music" src="music/birthdaybz.mp3" preload ></audio>

	<div class="page-content" style="position:relative;margin:0 auto">
		<img src="img/0.jpg" style="width:100%;height:100%">
		<div id="gift" style="position:absolute;left:70%; top:30%;width:25%;height:15%;z-index:1"> 
	       <a onclick="javascript:change();"> <img src="img/m.gif" style="width:100%;height:100%"></a>
	    </div>

		<div id="zhuyu" >
			<div class="p1">涛涛</div>
			<div class="p2">生日快乐</div>
			<div class="p2">天天开心</div>
			<div class="p3">~~~^-^~~~</div>
		</div>
		<div id='cake' style="opacity:0;position: absolute; left: 21%; top: 55%; width: 60%; height: 35%; z-index: 1;">
			<img class="cake" src="img/0.gif" style="width:100%;height:100%">
		</div>
	</div>
	
</body>
</html>
